<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
         <header>
            <div class="left-logo">
                <div class="img-logo">
                    <img src="./logo.png" height="80px"alt="logo">
                </div>
                <div class="head-title">
                    <h2>ExploreTour</h2>
                </div>
            </div>
            <div class="right-nav">
                <nav>
                    <ul>
                        <li><a href="./home.html">HOME</a></li>
                        <li><a href="#">TOURS</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">ADVANTAGES</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACTS</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <section>
            <div class="left-head">
                <div class="head-section">
                    <h1>The Best Trips Around Iceland</h1>
                    <h1>Begin With Us</h1>
                </div>
                <div class="form-section">
                    <form action="#" method="GET">
                        <input type="date" name="tourdate" placeholder="Date" id="tour-date">
                        <input type="number" name="pricerange" placeholder="Your Price Range" id="price-range">
                        <input type="submit" id="search-tours" value="SEARCH TOURS" />
                    </form>
                </div>
            </div>
            <div class="right-head">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-google"></i>
            </div>
        </section>
    </div> 
</body>
</html>
